<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1"></div>

<script src="js/react.development.js"></script>
<script src="js/react-dom.development.js"></script>
<script src="js/babel.min.js"></script>
<script type="text/babel">
    class Weather extends React.Component{
        constructor(props) {
            super(props);
            //初始化状态
            this.state = {isHot:true};
            this.change = this.change.bind(this); //解决this指向问题
        }
        render() {
            //console.log(this);
            const {isHost} = this.state;
            return <h1 onClick={this.change}>今天天气很{this.state.isHot ? '炎热' : '寒冷'}</h1>;
        }
        change(){
            //this is undefined
            //只有通过weather实例对象调用change时,change中的this就是weather实例
            //由于change是作为onclick的回调,不是实例调用的,是直接调用的,因为类中开启严格模式,所以this为undefined
            const isHot = this.state.isHot;
            this.setState({isHot: !isHot})
        }
    }

    ReactDOM.render(<Weather/>,document.getElementById('div1'));

</script>
</body>
</html>
