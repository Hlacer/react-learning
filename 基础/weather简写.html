<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1"></div>

<script src="js/react.development.js"></script>
<script src="js/react-dom.development.js"></script>
<script src="js/babel.min.js"></script>
<script type="text/babel">
    class Weather extends React.Component{
       //初始化状态
        state = {isHot:true,wind:'大风'};
        render() {
            const {isHost} = this.state;
            return <h1 onClick={this.change}>今天天气很{this.state.isHot ? '炎热' : '寒冷'},{this.state.wind}</h1>;
        }
        change = ()=>{
            const isHot = this.state.isHot;
            this.setState({isHot: !isHot})
        }
    }
    ReactDOM.render(<Weather/>,document.getElementById('div1'));

</script>
</body>
</html>
