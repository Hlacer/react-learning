<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box"></div>
<script src="js/react.development.js"></script>
<script src="js/react-dom.development.js"></script>
<script src="js/babel.min.js"></script>
<script type="text/babel">
    class Show extends React.Component{
        show1=()=>{
            const {input1} = this.refs
            alert(input1.value);
        }
        show2=()=>{
            const {input2} = this.refs
            alert(input2.value);
        }
        render() {
            return(
                    <div>
                        <input ref="input1" type="text" placeholder="请输入内容"/>&nbsp;&nbsp;
                        <button onClick={this.show1}>弹出左侧内容</button>&nbsp;&nbsp;
                        <input ref="input2" onBlur={this.show2} type="text" placeholder="失去焦点弹出内容"/>
                    </div>
                )

        }
    }

    ReactDOM.render(<Show/>,document.getElementById('box'));
</script>
</body>
</html>
