<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box"></div>
<script src="js/react.development.js"></script>
<script src="js/react-dom.development.js"></script>
<script src="js/babel.min.js"></script>
<script type="text/babel">
    class Show extends React.Component{
        show1=()=>{
            const {input1} = this;
            alert(input1.value);
        }
        render() {
            return(
                    <div>
                        <input ref={(c)=>{this.input1 = c;console.log("@")}} type="text" placeholder="请输入内容"/>&nbsp;&nbsp;
                        <button onClick={this.show1}>弹出左侧内容</button>&nbsp;&nbsp;
                    </div>
                )

        }
    }

    ReactDOM.render(<Show/>,document.getElementById('box'));
</script>
</body>
</html>
