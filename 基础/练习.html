<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box"></div>
<script src="js/react.development.js"></script>
<script src="js/react-dom.development.js"></script>
<script src="js/babel.min.js"></script>
<script type="text/babel">
    class Show extends React.Component{
        state = {
            times:new Date()
        }

        componentDidMount() {
            setInterval(()=>{
                this.setState({
                    times:new Date()
                })
            },1000)
        }



        render() {
            return(
                    <div>
                        <input type="text"/>
                        <span>
                            现在是：{this.state.times.toTimeString()}
                            <input type="text"/>
                        </span>
                    </div>
                )

        }
    }

    ReactDOM.render(<Show/>,document.getElementById('box'));
</script>
</body>
</html>
