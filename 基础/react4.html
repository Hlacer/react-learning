<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">

</div>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
<script type="text/babel">
    //组件，从概念上类似于 JavaScript 函数。
    // 它接受任意的入参（即 “props”），并返回用于描述页面展示内容的 React 元素。
    //定义组件最简单的方式是编写js函数
    function fun(name){
        return <h1>hello,{name.user}</h1>
    }
    //该函数是一个有效的 React 组件，因为它接收唯一带有数据的 “props”（代表属性）对象与并返回一个 React 元素。
    // 这类组件被称为“函数组件”，因为它本质上就是 JavaScript 函数。
    ReactDOM.render(
        fun(name),
        document.getElementById("root")
    );

    //你同时还可以使用 ES6 的 class 来定义组件：
    class Welcome extends React.Component {
        render() {
            return <h1>Hello, {this.props.name}</h1>;
        }
    }

    //js类
    class hello {
        constructor(name,age) {
            this.name = name;
            this.age = age;
        }
    }
    let consoles = new hello()
    console.log(consoles.name = 123);

    // 未命名/匿名类
    let Rectangle = class {
        constructor(height, width) {
            this.height = height;
            this.width = width;
        }
    };
    console.log(Rectangle.name);
    // output: "Rectangle"

    // 命名类
    let Rectangle = class Rectangle2 {
        constructor(height, width) {
            this.height = height;
            this.width = width;
        }
    };
    console.log(Rectangle.name);
    // 输出: "Rectangle2"

    //constructor方法是一个特殊的方法，这种方法用于创建和初始化一个由class创建的对象。
    // 一个类只能拥有一个名为 “constructor”的特殊方法。如果类包含多个constructor的方法，则将抛出 一个SyntaxError 。
    //一个构造函数可以使用 super 关键字来调用一个父类的构造函数。

    //原型方法
    class Rectangle {
        // constructor
        constructor(height, width) {
            this.height = height;
            this.width = width;
        }
        // Getter
        get area() {
            return this.calcArea()
        }
        // Method
        calcArea() {
            return this.height * this.width;
        }
    }
    const square = new Rectangle(10, 10);

    console.log(square.area);
    // 100

    //静态方法
    //static 关键字用来定义一个类的一个静态方法。
    // 调用静态方法不需要实例化该类，但不能通过一个类实例调用静态方法。
    // 静态方法通常用于为一个应用程序创建工具函数。

class Point {
    constructor(x, y) {
        this.x = x;
        this.y = y;
    }

    static distance(a, b) {
        const dx = a.x - b.x;
        const dy = a.y - b.y;
        return Math.hypot(dx, dy);
    }
}

    const p1 = new Point(5, 5);
    const p2 = new Point(10,10);
    p1.displayName;
    // undefined
    p1.distance;
    // undefined

    console.log(Point.displayName);
    // "Point"
    console.log(Point.distance(p1, p2));
    // 7.0710678118654755

    //用原型和静态方法绑定 this

</script>
</body>
</html>
